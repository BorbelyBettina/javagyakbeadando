<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>

    <!-- Phantom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <noscript><link rel="stylesheet" th:href="@{/css/noscript.css}" /></noscript>
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header + NAVBAR -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="/" class="logo">
                <span class="symbol"><i class="fas fa-sign-in-alt"></i></span>
                <span class="title">Bejelentkezés</span>
            </a>

            <!-- Navbar -->
            <nav>
                <ul>
                    <li><a th:href="@{/}">Főoldal</a></li>
                    <li><a th:href="@{/cities}">Városok</a></li>
                    <li><a th:href="@{/counties}">Megyék</a></li>
                    <li><a th:href="@{/register}">Regisztráció</a></li>
                </ul>
            </nav>

        </div>
    </header>


    <!-- Main -->
    <div id="main">
        <div class="inner">

            <header>
                <h1>Bejelentkezés</h1>
                <p>Lépj be a felhasználói fiókodba.</p>
            </header>

            <section>
                <div class="box" style="max-width: 420px; margin: 0 auto;">

                    <!-- Hibák -->
                    <div th:if="${param.error}" class="alert" style="color:#ff4d4d; font-weight:bold;">
                        Hibás felhasználónév vagy jelszó!
                    </div>

                    <form method="post" th:action="@{/login}">
                        <div class="fields">

                            <div class="field">
                                <label for="username">Felhasználónév (Email)</label>
                                <input type="text" id="username" name="username" required autofocus />
                            </div>

                            <div class="field">
                                <label for="password">Jelszó</label>
                                <input type="password" id="password" name="password" required />
                            </div>

                        </div>

                        <ul class="actions" style="margin-top: 1rem;">
                            <li><button type="submit" class="button primary">Bejelentkezés</button></li>
                        </ul>
                    </form>

                    <p style="margin-top: 1.5rem; text-align:center;">
                        Még nincs fiókod?
                        <a th:href="@{/register}">Regisztrálj!</a>
                    </p>

                </div>
            </section>

        </div>
    </div>

</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>

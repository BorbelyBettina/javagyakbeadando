<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- EZ A SOR VOLT HIÁNYZÓ – EZ HOZZA BE A TELJES TEMPLATE STÍLUST! -->
<head th:replace="~{fragments/head :: head('Bejelentkezés')}">
    <!-- Extra stílus csak a loginhoz – opcionális -->
    <style>
        #page-wrapper { padding-top: 120px !important; }
        .login-box {
            max-width: 420px;
            margin: 40px auto;
            background: rgba(255,255,255,0.98);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.25);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2.4rem;
        }
        .login-box input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
        }
        .login-box button {
            width: 100%;
            padding: 18px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px 0;
        }
        .login-box button:hover { background: #c0392b; }
        .login-box a { color: #e74c3c; font-weight: bold; }
    </style>
</head>

<body class="is-preload landing">
<div id="page-wrapper">

    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <div class="login-box">
        <h2>Bejelentkezés</h2>

        <div style="color:#e74c3c; margin:15px 0; font-weight:bold;" th:if="${param.error}">
            Hibás email vagy jelszó!
        </div>
        <div style="color:#27ae60; margin:15px 0; font-weight:bold;" th:if="${param.logout}">
            Sikeres kijelentkezés!
        </div>

        <form th:action="@{/login}" method="post">
            <input type="email" name="username" placeholder="Email cím" required />
            <input type="password" name="password" placeholder="Jelszó" required />
            <button type="submit">Belépés</button>
        </form>

        <p>
            Nincs fiókod? <a th:href="@{/register}">Regisztrálj!</a>
        </p>
    </div>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</div>
</body>
</html>

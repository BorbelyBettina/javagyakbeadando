<!-- src/main/resources/templates/auth/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Regisztráció')"></head>
<body>
<!-- Fejléc betöltése -->
<header th:replace="fragments/header :: header"></header>

<main>
    <h2>Regisztráció</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label>Név: <input type="text" th:field="*{name}" placeholder="Teljes név" required/></label>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></span>
        </div>
        <div>
            <label>Email: <input type="email" th:field="*{email}" placeholder="Email" required/></label>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
        </div>
        <div>
            <label>Jelszó: <input type="password" th:field="*{password}" placeholder="Jelszó" required/></label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
        </div>

        <span th:text="${error}" style="color:red"></span>
        <div>
            <button type="submit">Regisztráció</button>
            <a th:href="@{/login}" style="margin-left:10px;">Már van fiókod? Jelentkezz be!</a>
        </div>
    </form>
</main>

<!-- Lábléc betöltése -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>

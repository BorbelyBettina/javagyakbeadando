<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>

    <!-- Phantom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <noscript><link rel="stylesheet" th:href="@{/css/noscript.css}"></noscript>
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header + NAVBAR -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="/" class="logo">
                <span class="symbol"><i class="fas fa-user-plus"></i></span>
                <span class="title">Regisztráció</span>
            </a>

            <!-- Navbar -->
            <nav>
                <ul>
                    <li><a th:href="@{/}">Főoldal</a></li>
                    <li><a th:href="@{/cities}">Városok</a></li>
                    <li><a th:href="@{/counties}">Megyék</a></li>
                    <li><a th:href="@{/login}">Bejelentkezés</a></li>
                </ul>
            </nav>

        </div>
    </header>


    <!-- Main -->
    <div id="main">
        <div class="inner">

            <header>
                <h1>Regisztráció</h1>
                <p>Hozd létre a saját felhasználói fiókodat.</p>
            </header>

            <!-- Registration box -->
            <section>
                <div class="box" style="max-width: 450px; margin: 0 auto;">

                    <!-- Hibák -->
                    <div th:if="${error}" class="alert" style="color:#ff4d4d; font-weight:bold;">
                        <p th:text="${error}"></p>
                    </div>

                    <form method="post" th:action="@{/register}">
                        <div class="fields">

                            <div class="field">
                                <label for="email">Email cím</label>
                                <input type="email" id="email" name="email" required />
                            </div>

                            <div class="field">
                                <label for="password">Jelszó</label>
                                <input type="password" id="password" name="password" required />
                            </div>

                            <div class="field">
                                <label for="confirmPassword">Jelszó megerősítése</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required />
                            </div>

                        </div>

                        <ul class="actions" style="margin-top: 1rem;">
                            <li><button type="submit" class="button primary">Regisztráció</button></li>
                        </ul>

                    </form>

                    <p style="margin-top: 1rem; text-align:center;">
                        Már van fiókod?
                        <a th:href="@{/login}">Jelentkezz be!</a>
                    </p>

                </div>
            </section>

        </div>
    </div>

</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>

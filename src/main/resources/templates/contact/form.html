<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolat</title>
</head>
<body>

<!-- Navbar -->
<div>
    <a th:href="@{/}">Főoldal</a>
    <a th:href="@{/adatbazis}">Adatbázis</a>
    <a th:href="@{/contact}">Kapcsolat</a>
    <a th:href="@{/contact/all}">Üzenetek</a>
    <a th:href="@{/chart}">Diagram</a>
    <a th:href="@{/crud}">CRUD</a>
</div>

<div>
    <h1>Kapcsolatfelvétel</h1>

    <div th:if="${success}">
        <p th:text="${success}"></p>
    </div>

    <form th:action="@{/contact}" th:object="${message}" method="post">
        <div>
            <label for="nev">Név:</label>
            <input type="text" th:field="*{nev}" id="nev" required/>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" required/>
        </div>

        <div>
            <label for="varos">Város:</label>
            <input type="text" th:field="*{varos}" id="varos" required/>
        </div>

        <div>
            <label for="kor">Kor:</label>
            <input type="text" th:field="*{kor}" id="kor" required/>
        </div>

        <div>
            <label for="uzenet">Üzenet:</label>
            <textarea th:field="*{uzenet}" id="uzenet" rows="5" required></textarea>
        </div>

        <div>
            <button type="submit">Küldés</button>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- HEAD fragment (cím, CSS-ek, stb.) -->
<head th:replace="~{fragments/head :: head('Kapcsolatfelvétel')}">
    <style>
        /* Sötét háttér a kapcsolat űrlaphoz */
        #one.wrapper.style1.special {
            background-color: #22252a !important;
            color: #fff !important;
        }
        .box {
            background-color: #2a2e34 !important;
            padding: 3rem !important;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        label {
            color: #fff !important;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100% !important;
            padding: 0.8rem !important;
            border: 1px solid #555 !important;
            border-radius: 8px !important;
            background-color: #333 !important;
            color: #fff !important;
            font-size: 1rem !important;
            margin-bottom: 1.2rem;
        }

        textarea { resize: vertical; min-height: 120px; }

        .button.primary.fit {
            background-color: #e85a70 !important;
            color: white !important;
            padding: 1rem 2rem !important;
            font-size: 1.1rem !important;
            border-radius: 8px !important;
            width: 100%;
            margin-top: 1rem;
        }

        .success {
            background-color: #27ae60;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body class="is-preload landing">
<div id="page-wrapper">

    <!-- HEADER (menü + login/logout) -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- FŐ TARTALOM -->
    <section id="one" class="wrapper style1 special">
        <div class="container">
            <header class="major">
                <h2>Kapcsolatfelvétel</h2>
                <p>Írd meg nekünk, mit szeretnél!</p>
            </header>

            <!-- SIKERES ÜZENET -->
            <div th:if="${success}" class="success">
                <p th:text="${success}"></p>
            </div>

            <!-- ŰRLAP -->
            <div class="box">
                <form th:action="@{/contact}" th:object="${message}" method="post">
                    <div class="row gtr-uniform">

                        <div class="col-6 col-12-xsmall">
                            <label for="nev">Név *</label>
                            <input type="text" th:field="*{nev}" id="nev" required />
                        </div>

                        <div class="col-6 col-12-xsmall">
                            <label for="email">Email *</label>
                            <input type="email" th:field="*{email}" id="email" required />
                        </div>

                        <div class="col-6 col-12-xsmall">
                            <label for="varos">Város *</label>
                            <input type="text" th:field="*{varos}" id="varos" required />
                        </div>

                        <div class="col-6 col-12-xsmall">
                            <label for="kor">Kor *</label>
                            <input type="text" th:field="*{kor}" id="kor" placeholder="pl. 25" required />
                        </div>

                        <div class="col-12">
                            <label for="uzenet">Üzenet *</label>
                            <textarea th:field="*{uzenet}" id="uzenet" rows="6" required></textarea>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="button primary fit">Küldés</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</div>
</body>
</html>

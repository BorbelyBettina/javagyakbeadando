<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Üzenetek</title>
</head>
<body>

<!-- Navbar -->
<div>
    <a th:href="@{/}">Főoldal</a>
    <a th:href="@{/adatbazis}">Adatbázis</a>
    <a th:href="@{/contact}">Kapcsolat</a>
    <a th:href="@{/contact/all}">Üzenetek</a>
    <a th:href="@{/chart}">Diagram</a>
    <a th:href="@{/crud}">CRUD</a>
</div>

<div>
    <h1>Beérkezett üzenetek</h1>

    <table border="1">
        <thead>
        <tr>
            <th>Név</th>
            <th>Email</th>
            <th>Város</th>
            <th>Kor</th>
            <th>Üzenet</th>
            <th>Elküldés ideje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg : ${messages}">
            <td th:text="${msg.nev}"></td>
            <td th:text="${msg.email}"></td>
            <td th:text="${msg.varos}"></td>
            <td th:text="${msg.kor}"></td>
            <td th:text="${msg.uzenet}"></td>
            <td th:text="${#temporals.format(msg.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

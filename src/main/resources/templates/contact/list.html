<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Üzenetek')}"></head>

<style>
    /* Sötét háttér a fő szekcióhoz */
    #one.wrapper.style2.special {
        background-color: rgb(28, 29, 38) !important;
    }

    /* Táblázat stílus a téma szerint */
    table.alt, table.alt th, table.alt td {
        border: 1px solid #444;
        padding: 8px;
        color: white;
    }

    table.alt th {
        background-color: #1c1d26;
    }

    table.alt tr:nth-child(even) {
        background-color: #2a2b3a;
    }

    table.alt tr:nth-child(odd) {
        background-color: #1f202f;
    }

    table.alt td {
        vertical-align: top;
    }
</style>

<body class="is-preload landing">
<div id="page-wrapper">

    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <section id="one" class="wrapper style2 special">
        <div class="container">
            <header class="major">
                <h2>Beérkezett üzenetek</h2>
                <p>Az összes felhasználó által küldött üzenet</p>
            </header>

            <div class="table-wrapper">
                <table class="alt">
                    <thead>
                    <tr>
                        <th>Név</th>
                        <th>Email</th>
                        <th>Város</th>
                        <th>Kor</th>
                        <th>Üzenet</th>
                        <th>Elküldés ideje</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="msg : ${messages}">
                        <td th:text="${msg.nev}"></td>
                        <td th:text="${msg.email}"></td>
                        <td th:text="${msg.varos}"></td>
                        <td th:text="${msg.kor}"></td>
                        <td th:text="${msg.uzenet}"></td>
                        <td th:text="${#temporals.format(msg.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</div>
</body>
</html>

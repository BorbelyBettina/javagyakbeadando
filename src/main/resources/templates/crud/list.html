<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Városok</title>
</head>
<body>

<!-- Navbar -->
<div>
    <a th:href="@{/}">Főoldal</a>
    <a th:href="@{/adatbazis}">Adatbázis</a>
    <a th:href="@{/contact}">Kapcsolat</a>
    <a th:href="@{/contact/all}">Üzenetek</a>
    <a th:href="@{/chart}">Diagram</a>
    <a th:href="@{/crud}">CRUD</a>
</div>

<h1>Városok listája</h1>

<a href="/crud/new">Új város hozzáadása</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Név</th>
        <th>Megye</th>
        <th>Megyei székhely</th>
        <th>Megyei jogú</th>
        <th>Műveletek</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city : ${cities}">
        <td th:text="${city.id}">1</td>
        <td th:text="${city.nev}">Minta</td>
        <td th:text="${city.megye.nev}">0</td>
        <td th:text="${city.megyeszekhely}">0</td>
        <td th:text="${city.megyeijogu}">0</td>
        <td>
            <a th:href="@{/crud/edit/{id}(id=${city.id})}">Szerkesztés</a> |
            <a th:href="@{/crud/delete/{id}(id=${city.id})}" onclick="return confirm('Biztos törölni akarod?')">Törlés</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
